<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/img/pokebola.png"/>
    <title>Pokédex</title>
</head>
<body>

    <header></header>

    <section id="card-list">
       
    </section>

    <footer></footer>

    <section id="modal">
        <div id="div_modal" class="itens_modal">
            <span id="close">x</span>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="image modal" class="itens_modal" id="img_modal">
        
        <div id="div_itens_modal">
            <h2 class="itens_modal" id= "nome">Nome</h2>
            <h4 class="itens_modal" id="tipo">Tipo</h4>
            <div id="p_tipo">            
            <p class="itens_modal" id="tipo1"></p>
            <p class="itens_modal" id="tipo2"></p> 
            </div>          
            <h4 class="itens_modal" id="habilidades">Habilidades</h4>
            <div id="p_habilidade">
            <p class="itens_modal" id="habilidades1"></p>
            <p class="itens_modal" id="habilidades2"></p>
            </div>
            <h4 class="itens_modal" id="ataque">Ataque / Defesa</h4>
            <div id="p_ataque">                
                <p class="itens_modal" id="ataque1"></p>
                <p class="itens_modal" id="defesa"></p>
            </div> 
            <div id="div_descricao">               
                <p id="p_descricao"></p>  
             </div>          
        </div>      

        <div id="num">
            <h4 id="numero">N°</h4>
            <p id="numero1"></p>
            </div>
        </div>        

    </section>   
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
